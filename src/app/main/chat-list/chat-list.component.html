<div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-12 side-one">
                <div class="row heading">
                    <div class="col-3 heading-avatar">
                      <div class="heading-avatar-icon">
                        <img src="https://picsum.photos/id/237/40/40">
                      </div>
                    </div>
                    <div class="col-9">
                        <h3>Chat List</h3>
                    </div>
                </div>

                <div class="row sideBar">
                    <div class="col-lg-12">
                        <div *ngFor="let user of users" class="row sideBar-body" (click)="chatClick(user)">
                            <div class="col-3 sideBar-avatar">
                                <div class="avatar-icon">
                                    <i class="fas fa-user fa-3x"></i>
                                    <!-- <img src="https://bootdey.com/img/Content/avatar/avatar1.png"> -->
                                </div>
                            </div>
                            <div class="col-9 sideBar-main">
                                <div class="row">
                                    <div class="col-sm-8 col-xs-8 sideBar-name">
                                        <span class="name-meta">{{user.name}}</span>
                                    </div>
                                    <div class="col-sm-4 col-xs-4 pull-right sideBar-time">
                                        <span class="time-meta pull-right">18:18</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-lg-8 d-none d-lg-block">
                <app-chat-page></app-chat-page>
            </div>
        </div>
</div>
